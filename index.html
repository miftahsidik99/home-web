<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di Web Aplikasi Perangkat Pembelajaran SDN Dangdang 01</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        .bg {
            background-image: url('Guru sdn dangdang 01.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .content {
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeInDown 1.5s;
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 10px;
            animation: fadeInUp 1.5s;
        }
        
        .buttons {
            margin-top: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        
        .btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="content">
            <h1>Selamat Datang di Web Aplikasi Perangkat Pembelajaran SDN Dangdang 01 Tahun Pelajaran 2023/2024</h1>
            <p>Kepala Sekolah: Tana Saepudin, S.Pd</p>
            <p>Pengawas Satker Kec. Kertasari: Oma, S.Pd</p>
            <div class="buttons">
                <a href="https://miftahsidik99.github.io/fase-a/" class="btn">Perangkat Pembelajaran Fase A</a>
                <a href="https://miftahsidik99.github.io/fase-b/" class="btn">Perangkat Pembelajaran Fase B</a>
                <a href="https://miftahsidik99.github.io/fase-c/" class="btn">Perangkat Pembelajaran Fase C</a>
            </div>
        </div>
    </div>
</body>

</html>
